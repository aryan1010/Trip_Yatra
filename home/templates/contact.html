{% extends 'structure.home/html' %}

{% block content %}
<div class="uk-section uk-section-muted uk-flex uk-flex-middle" uk-height-viewport="expand: true">
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-card uk-card-default uk-card-body uk-box-shadow-large">
                <h1 class="uk-heading-medium uk-text-center uk-margin-remove-top">Get in Touch</h1>
                <hr class="uk-divider-small uk-margin-medium-bottom">
                
                <div class="uk-child-width-1-2@s uk-grid-match" uk-grid>
                    <div>
                        <h3 class="uk-card-title">Contact Information</h3>
                        <ul class="uk-list uk-list-large">
                            <li>
                                <span class="uk-margin-small-right" uk-icon="icon: location; ratio: 1.2"></span>
                                792 HIG2, Sector 29, Naya Raipur, Chhattisgarh, India
                            </li>
                            <li>
                                <span class="uk-margin-small-right" uk-icon="icon: receiver; ratio: 1.2"></span>
                                +91 88771 78428
                            </li>
                            <li>
                                <span class="uk-margin-small-right" uk-icon="icon: mail; ratio: 1.2"></span>
                                guptaaryan1010@gmail.com
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="uk-card-title">Connect With Us</h3>
                        <p>Follow us on social media for updates and more!</p>
                        <div class="uk-flex uk-flex-center uk-margin-medium-top">
                            <a href="mailto:guptaaryan1010@gmail.com" class="uk-icon-button uk-margin-small-right" uk-icon="mail"></a>
                            <a href="https://www.instagram.com/aaryann_g/" class="uk-icon-button uk-margin-small-right" uk-icon="instagram"></a>
                            <a href="https://www.facebook.com/profile.php?id=100010797639296" class="uk-icon-button uk-margin-small-right" uk-icon="facebook"></a>
                            <a href="https://www.linkedin.com/in/aryan257/" class="uk-icon-button" uk-icon="linkedin"></a>
                        </div>
                    </div>
                </div>
                
                <div class="uk-margin-large-top">
                    <h3 class="uk-card-title uk-text-center">Send Us a Message</h3>
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="name">Name</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="name" type="text" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="email">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="email" type="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="message">Message</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" id="message" rows="5" placeholder="Your Message"></textarea>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-width-1-1">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
